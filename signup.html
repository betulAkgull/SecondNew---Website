<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECONDNEW</title>
    <link rel="stylesheet" href="SignUpStyle.css"/>
 
</head>
<body>
   <div class="signup-box">
       <h1>Sign Up</h1>
       <form action="signup.html">
           <input type="text" placeholder="Name">
           <input type="text" placeholder="Surname">
           <input type="text" placeholder="Email">
           <input type="text" placeholder="Username">
           <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number / 5xx-555-5555">
           <input type="password" minlength="8" required placeholder="Password">
           <input type="submit" formaction="signin.html" value="Sign Up">
       </form>
       <p class="para"> Already have an account?  <a href="/signin.html" class=""> LogIn </a></p>
      
   </div>
</div>
</body>
</html>
