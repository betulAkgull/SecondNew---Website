</head>
<body>

                <span class="bar"></span>

                <li class="navbar__item">
                    <a href="/filter.html" class="navbar__links"> Art </a>

                <li class="navbar__item">
                    <a href="/filter.html" class="navbar__links"> Sport </a>

                <li class="navbar__item">

    <div class="card">
        <label class="phototitle" >ADD PRODUCT PHOTOS</label>
        <div class="row">
            <div class="column">
                <div class="form-input">
                    <div class="preview">
                        <img id="file-ip-1-preview">
                        <label for="file-ip-1">Upload</label>
                        <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event,'file-ip-1-preview');">
                    </div>

                </div>
            </div>
            <div class="column">
                <div class="form-input">
                    <div class="preview">
                        <img id="file-ip-2-preview">
                        <label for="file-ip-2">Upload</label>
                        <input type="file" id="file-ip-2" accept="image/*" onchange="showPreview(event,'file-ip-2-preview');">
                    </div>

                </div>

            </div>
            <div class="column">
                <div class="form-input">
                    <div class="preview">
                        <img id="file-ip-3-preview">
                        <label for="file-ip-3">Upload</label>
                        <input type="file" id="file-ip-3" accept="image/*" onchange="showPreview(event,'file-ip-3-preview');">
                    </div>

                </div>

            </div>
            <div class="column">
                <div class="form-input">
                    <div class="preview">
                        <img id="file-ip-4-preview">
                        <label for="file-ip-4">Upload</label>
                        <input type="file" id="file-ip-4" accept="image/*" onchange="showPreview(event,'file-ip-4-preview');">
                    </div>

                </div>

            </div>
        </div>
    </div>
   
    <div class="card">

        <div style="margin-left:30px">
            <label for="productTitle">Product Title</label>
        </div>
        <input style="margin-left:30px" type="text" id="productTitle" name="ProductTitle">
        <div style="margin:30px">
            <label for="productdesc">Product Description</label>
            <textarea class="productdesc" id=productdesc" name="productdesc"></textarea>
        </div>

        <div class="row" style="margin-left:40px">
            <div class="column">Category</div>
            <div class="column">Condition</div>
            <div class="column">Price</div>
            <div class="column">Exchangeable</div>
        </div>

        <div class="row" style="margin:30px">
            <div class="column">

                <select class="select" placeholder="category">
                    <option disabled selected>Select A Category </option>
                    <option>Art </option>
                    <option>Sport</option>
                    <option>Music</option>
                    <option>Game</option>
                    <option>Book</option>
                    <option>Hand made</option>
                </select>
            </div>



            <div class="column">
                <input type="radio" name="condition" id="c1">
                <label for="c1">New</label>

                <input type="radio" name="condition" id="c2">
                <label for="c2">Well</label>

                <input type="radio" name="condition" id="c3">
                <label for="c3">Used</label>

            </div>
            <div class="column">
                <label for="tentacles">Price: </label>

                    <input type="number" id="tentacles" name="tentacles" min="1" max="10000">
            </div>


            <div class="column">
                <input type="checkbox" name="exchangeable" id="e1" style="margin-left:20px">
                <label for="e1">Exchangeable</label>
                <input type="checkbox" name="onsale" id="e1" style="margin-left:20px">
                <label for="e1">Sale</label>

            </div>

            <form action="/myprofile.html">
                <button class="uploadbtn" type="submit" name="upload">UPLOAD</button>
               
            </form>

        </div>







    </div>

    <script>
        function showPreview(event,id) {
            if (event.target.files.length > 0) {
                var i = event.target.files.length-1;
                var src = URL.createObjectURL(event.target.files[i]);
                var preview = document.getElementById(id);
                preview.src = src;
                preview.style.display = "block";
            }
        }
    </script>

</body>
</html>
